{% extends "base_generic.html" %}

{% block content %}
    <h1>Blog List</h1>
    {% if blog_list %}
    <ul>
        {% for blog in blog_list %}
            <li>
                <a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{ blog.time_of_creation}})  <a href="{{ blog.author.blogger.get_absolute_url }}">{{ blog.author}}</a>
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>there are no blogs</p>
    {% endif %}
{% endblock %}
